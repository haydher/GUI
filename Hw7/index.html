    </section>
    <!-- contains the form -->
    <section id="content">
      <!-- makes the header for the form -->
      <div class="container-fluid shadow p-3 pl-4 bg">
        <h3>Multiplication Table Generator</h3>
      </div>
      <!-- puts everything in grid -->
      <div class="row">
        <div class="border rounded mx-auto mt-5 p-0 col-11 col-sm-11 col-md-9 col-lg-6">
          <div class="card-header" style="width: 100%;">
            <p class="card-tex">Please enter any number to generate a multiplication table.</p>
          </div>
          <form class="p-3">
            <div class="form-group">
              <!-- asks for the input (same for all) -->
              <label>Minimum Column Value</label>
              <input type="number" class="minXValue form-control mb-3" id="minXValue" name="minXValue" placeholder="Enter minimum X Value" required />
              <div class="slider" id="minColSlider"></div>
            </div>
            <div class="form-group">
              <label>Maximum Column Value</label>
              <input type="number" class="maxXValue form-control mb-3" id="maxXValue" name="maxXValue" placeholder="Enter maximum X Value" required />
              <div class="slider" id="maxColSlider"></div>
            </div>
            <div class="form-group">
              <label>Minimum Row Value</label>
              <input type="number" class="minYValue form-control mb-3" id="minYValue" name="minYValue" placeholder="Enter minimum Y Value" required />
              <div class="slider" id="minRowSlider"></div>
            </div>
            <div class="form-group">
              <label>Minimum Row Value</label>
              <input type="number" class="maxYValue form-control mb-3" id="maxYValue" name="maxYValue" placeholder="Enter maximum Y Value" required />
              <div class="slider" id="maxRowSlider"></div>
            </div>
            <div class="container-fluid">
              <div id="errorLog" class="text-danger font-weight-bold"></div>
            </div>
            <br />
            <!-- submit button to make the form when input is validated -->
            <button type="submit" class="subBtn" name="button">Submit</button>
            <!-- makes a new tab -->
            <button type="button" class="subBtn makeNewTab" name="button">Make New Tab</button>
            <!-- resets the form -->
            <button type="reset" class="resetBtn" name="button">Reset</button>
          </form>
        </div>
      </div>
    </section>
    <!-- contains the table -->
    <div class="p-2 overflow tableContainer"></div>

    <!-- new tables -->
    <div class="tabContainer">
      <div class="container">
        <button type="button" class="resetBtn dltCheckedTabs mb-2" name="button">Delete Selected Tabs</button>
      </div>
      <!-- table tabs -->
      <ul id="tabList"></ul>
      <!-- tab content  -->
      <div id="tabData"></div>
    </div>
