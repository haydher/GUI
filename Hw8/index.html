<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/style.css">
  <script defer src="javascript/script.js"></script>
</head>
<body>
  <section id="mainContainer">

    <h1>Scrabble Game</h1>
    <div class="gameContainer">
      
      <div class="gameInfo">
        <p>Letters Left: <span class="remainingLetters">-</span></p>
        <!-- <p>Current Word: <span class="currentWord">-</span></p> -->
        <p>Score: <span class="score">-</span></p>
        <p>Total Score: <span class="totalScore">-</span></p>
      </div>
      
      <div class="table">
        <div class="empty dropBox first"></div>
        <div class="empty dropBox doubleScore"></div>
        <div class="empty dropBox"></div>
        <div class="empty dropBox"></div>
        <div class="empty dropBox"></div>
        <div class="empty dropBox doubleScore"></div>
        <div class="empty dropBox"></div>
        <div class="empty dropBox"></div>
        <div class="empty dropBox"></div>
        <div class="empty dropBox doubleScore"></div>
        <div class="empty dropBox last"></div>
      </div>
      <p id="err"></p>
    </div>
    
    <div class="gameControls">
      <button type="button" class="sbtWord">Submit Word</button>
      <!-- <button type="button" class="restock">Restock</button> -->
      <button type="button" class="reset">Reset</button>
    </div>
    
   
    <div id="rackContainer">
      <img src="imgs/rack.png" class="rackImg" draggable="false">
      <div class="rack">
        <div class="empty rackLetters"></div>
        <div class="empty rackLetters"></div>
        <div class="empty rackLetters"></div>
        <div class="empty rackLetters"></div>
        <div class="empty rackLetters"></div>
        <div class="empty rackLetters"></div>
        <div class="empty rackLetters"></div>
        
      </div>
    </div>
  </section>

</body>
</html>
